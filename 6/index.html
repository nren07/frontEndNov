<!DOCTYPE html>
<!-- it declaire type of docoment that i writing  -->
<html lang="en">
    <!-- it is  the root element of html docoment. It consist of the entire content of the docoment -->
    <!-- lang="en" provides the extra information of the html docoment language.  -->
<head>
    <!-- Head element contents meta data and non visible information and title. -->
    <!-- Meta data UTF 8 is the character set that we are using in the html docoment  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- intitial scale not to be zoomed so scale initial is 1.0 and  -->
    <title>Document</title>
    <!-- title tag define title of the html docoment it is also non visible  -->
    <link rel="stylesheet" href="style.css">
    <!-- link tag is also a non visible information and it link html doc to css file  -->
</head>
<body>
    
</body>
</html>
